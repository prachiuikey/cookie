<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            fname : 'Prachi',
            lname : 'Uikey',
            age : 22,
            hobbies : ['music', 'dance', 'movies'],
            address : {
                street : 'parasia road',
                city : 'chhindwara',
                state : 'MP'
            }
        }
        //alert(person);
        console.log(person);

        console.log(person.hobbies[2]);
        console.log(person.address.state);

        const {age, address: {state}} = person;
        console.log(age);
        console.log(state);

        const arr = [
            {
                id: 1,
                text: 'Homework',
                status: true
            },
            {
                id: 2,
                text: 'Meeting',
                status: false
            },
            {
                id: 3,
                text: 'cooking',
                status: false
            }
        ];

        console.log(arr);

        const todoJSON = JSON.stringify(arr);
        console.log(todoJSON);

        //For loop
        for(let i=0; i<arr.length; i++)
            console.log(`Text : ${arr[i].text}`);

        //While loop
        let i=0
        while(i<arr.length)
        {
            console.log(`status : ${arr[i].status}`);
            i++;
        }    

    </script>
</body>
</html>
